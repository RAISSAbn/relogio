'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://th.bing.com/th/id/R.9fd3f60b645ed42d1be3d2bd96099502?rik=pARY2hdJxK7HiQ&riu=http%3a%2f%2favante.biz%2fwp-content%2fuploads%2fOuter-space-wallpaper-for-mac%2fOuter-space-wallpaper-for-mac25.jpg&ehk=C9eLYgmL50532%2fsReP94D2YelHbcZPMOAnDa94CRiNE%3d&risl=&pid=ImgRaw&r=0);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 40rem;
      height: 40rem;
      border: 20px solid #859dd4;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(255, 255, 255, 0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px blue,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background:#ffffff ;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate (90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier (0.1, 2.7, 0.58, 1);
    }

  </style>

  <script>
    const pontSeg = document.querySelector(".second-hand");
    const pontMin = document.querySelector(".min-hand");
    const pontHour = document.querySelector(".hour-hand");
  function getDate(){
  const agora= new Date();


const seconds = agora.getSeconds();
const grauSeconds = ((seconds / 60) *360)+90; 
pontSeg.style.transform = `rotate(${grauSeconds}deg)`;

const mins = agora.getMinutes();
const minDegrees = ((mins / 60) *360)+90;
pontMin.style.transform = `rotate(${minDegrees}deg)`;

const hours = agora.getHours();
const hourDegrees = ((hour / 12) *360) + ((mins/60)*30)+90;
pontHour.style.transform = `rotate(${hourDegrees}deg)`;

}

setInterval(getDate,1000);
  </script>
</body>
</html>
